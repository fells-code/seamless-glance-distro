name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout distro repo
        uses: actions/checkout@v4

      - name: Download release assets
        uses: robinraju/release-downloader@v1
        with:
          repository: fellscode/seamless-glance-distro
          tag: ${{ github.event.release.tag_name }}
          fileName: "*"
          out-file-path: dist

      - name: Compute checksums
        run: |
          shasum -a 256 dist/seamless-glance-* > checksums.txt
          cat checksums.txt

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: fellscode/homebrew-seamless
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew

      - name: Update formula
        run: |
          VERSION=${{ github.event.release.tag_name#v }}

          ARM_SHA=$(grep aarch64 checksums.txt | awk '{print $1}')
          X86_SHA=$(grep x86_64-apple-darwin checksums.txt | awk '{print $1}')

          FORMULA=homebrew/Formula/seamless-glance.rb

          sed -i "s/version \".*\"/version \"${VERSION}\"/" $FORMULA
          sed -i "s|sha256 \".*\"|sha256 \"${ARM_SHA}\"|1" $FORMULA
          sed -i "s|sha256 \".*\"|sha256 \"${X86_SHA}\"|2" $FORMULA

      - name: Commit and push
        run: |
          cd homebrew
          git config user.name "seamless-glance-bot"
          git config user.email "bot@seamlessglance.com"
          git commit -am "Update Seamless Glance to ${VERSION}"
          git push
